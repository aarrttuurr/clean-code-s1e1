<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__banner" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="info-container">
      <section class="section">
        <h3 class="section__header">Add Item</h3>
        <div class="section__add-item">
          <input class="section__input section__input_add" type="text">
          <button class="section__button section__button_add">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__header">Todo</h3>
        <ul class="section__content section__content_incomplete">
          <li class="section__item">
            <input class="section__checkbox" type="checkbox">
            <label class="section__label">Pay Bills</label>
            <input class="section__input" type="text">
            <button class="section__button section__button_edit">Edit</button>
            <button class="section__button section__button_delete"><img class="section__delete-pic" src="./remove.svg" alt=""></button>
          </li>
          <li class="section__item section__item_edit">
            <input class="section__checkbox" type="checkbox">
            <label class="section__label">Go Shopping</label>
            <input class="section__input" type="text" value="Go Shopping">
            <button class="section__button section__button_edit">Save</button>
            <button class="section__button section__button_delete"><img class="section__delete-pic" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__header">Completed</h3>
        <ul class="section__content section__content_complete">
          <li class="section__item">
            <input class="section__checkbox" type="checkbox" checked>
            <label class="section__label">See the Doctor</label>
            <input class="section__input" type="text">
            <button class="section__button section__button_edit">Edit</button>
            <button class="section__button section__button_delete"><img class="section__delete-pic" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
